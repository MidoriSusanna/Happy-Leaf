{% extends "base.html" %}
{% load static %}
{% block content %}

<main class="grid d-flex align-items-center justify-content-center" id="background-container">
   <div class="container-fluid">
      <!---Contact us form -->
      <div class="row justify-content-center">
         <div class="col-lg-6 col-md-8 col-sm-10" id="contact-form">
            <form onsubmit="return sendMail(this);">
               <div class="form-group">
                  <label for="form-group-input1">Name:</label>
                  <input type="text" class="form-control" id="form-group-input1" placeholder="Daria" required>
               </div>
               <div class="form-group">
                  <label for="form-group-input2">Surname:</label>
                  <input type="text" class="form-control" id="form-group-input2" placeholder="Marshall" required>
               </div>
               <div class="form-group">
                  <label for="email-input">Email address:</label>
                  <input type="email" class="form-control" id="email-input" placeholder="daria.marshall@gmail.com" required>
               </div>
               <div class="form-group">
                  <label for="inquiry-type">Your inquiry is about:</label>
                  <select class="custom-select" id="inquiry-type" required>
                     <option value="" selected disabled>Select your inquiry</option>
                     <option value="1">Ask for general information</option>
                     <option value="2">Problems with my account</option>
                     <option value="3">Become a blog contributor</option>
                     <option value="4">Other</option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="textarea-message">Leave a message and we will be happy to assist you:</label>
                  <textarea class="form-control" id="textarea-message" rows="3" required></textarea>
               </div>
               <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="checkbox" id="privacy-checkbox">
                  <label class="form-check-label" for="privacy-checkbox">
                  By checking this box I agree with the privacy policy*
                  </label>
               </div>
               <button type="submit" class="btn" id="submit-btn">Submit</button>
            </form>
         </div>
         <div class="col-lg-6 col-md-8 col-sm-10" id="thank-you-message" style="display: none;">
            Thank you for getting in touch! We will contact you as soon as possible. Refresh the page to send another enquiry.
         </div>
      </div>
   </div>
</main>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("1mv6klwjNTNE5-UAS");
        })();
    </script>
    <script src="{% static 'js/sendEmail.js' %}"></script>
{% endblock %}
