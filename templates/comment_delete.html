{% extends "base.html" %}
{% block content %}
<div class="container">
   <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
         <form method="post">
            {% csrf_token %}
            <div class="confirmation-message">
               <p>You are about to delete the following comment:</p>
               <blockquote>
                  {{ comment.body }}
               </blockquote>
               <p>Are you sure you want to proceed? Please note the action is irreversible.</p>
            </div>
            <input type="hidden" name="confirm_delete" value="1">
            <button type="submit">Yes, delete</button>
            <a href="{% url 'post_detail' comment.post.slug %}">Cancel</a>
         </form>
      </div>
   </div>
</div>
{%endblock%}
